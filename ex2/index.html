<!DOCTYPPE html>
<html>
<head>
	<title>Raw JS vs D3.js!</title>
	<meta charset="utf-8">
	<script src="d3.min.js"></script>
</head>
<body>
<script>
	//Creating elements

	var body=document.body;
	var paragraph=document.createElement("p");
	var paragraph_text = document.createTextNode("My favorite color is green.");

	paragraph.appendChild(paragraph_text);
	body.appendChild(paragraph);

	var paragraph_2 = d3.select("body")
						.append("p")
						.text("My second favorite is silver");

	//Part 2 raw JS


	//Setting an attribute
	paragraph.setAttribute("class", "color fav_color")
	//Setting a style
	paragraph.style.color = "green";
	//With d3
	
	//Setting an attribute
	paragraph_2.attr("class", "color");
	//Setting a style
	paragraph_2.style("color", "silver");

	//Part 3
	//Working with groups of elements

	//With raw JavaScript
	var all_paragraphs = document.getElementsByTagName("p");

	for(var i=0; i < all_paragraphs.length; i++){
		all_paragraphs[i].style.fontSize = "20px";
	}

	//With D3.js
	var all_paragraphs_2 = d3.selectAll("p")
							 .style("font-family", "sans-serif");

	//Part 4
	//Working with classes

	//With raw JavaScript
	var classes = paragraph.className;
	var classes_array = classes.split(" ");
	var filtered_classes = classes_array.filter(function(c){
		return c != "fav_color";
	});

	paragraph.className = filtered_classes.join(" ");

	//With D3
	paragraph_2.classed("fav_color", true);
</script>
</body>
</html>
