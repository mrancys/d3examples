<!DOCTYPPE html>
<html>
<head>
	<title>My Favorite Flowers</title>
	<meta charset="utf-8">
	<script src="d3.min.js"></script>
	<style type="text/css">
		body {
			font-size: 16px;
			line-height: 1.5em;
			color: #333;
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
		}

		div#content { 
			margin: auto;
			width: 880px;
		}

		div#content > h1 { 
			margin: 20px;
			text-align: center;
		}

		div#content > div.flower > * {
			margin: 0;
		}

		div#content > div.flower {
			display: inline-block;
			padding: 15px 20px;
			margin: 10px;
			vertical-align: top;
		}

		div#content div.flower > img{
			width: 200px;
		}
	</style>
</head>
<body>
		<div id="content">
			<h1> My Favorite Flowers</h1>			
		</div>
		<script>
			var flowers = [
				{
					"name": "Hydrangia",
					"latin": "Hydrangea",
					"light": "Sun",
					"ease": 3
				},
				{
					"name": "Chrysanthemum",
					"latin": "Chrysanthemum",
					"light": "Part Sun",
					"ease": 1
				},
				{
					"name": "Peony",
					"latin": "Paeonia",
					"light": "Part Sun",
					"ease": -1
				},
				{
					"name": "Orchid",
					"latin": "Paeonia",
					"light": "Shade",
					"ease": -5
				},
				{
					"name": "Fern",
					"latin": "Dryopteris",
					"light": "Shade",
					"ease": 5
				}
			];

			// Part 1
			//1. select our container element
			//2. assign our data
			//3. enter new elements
			var color = d3.scale.linear()
						.domain([-5, 0, 5])
						.range(["red", "white", "green"]);

			var div = d3.select("div#content")
					  .selectAll("div")
					  .data(flowers)
					  .enter().append("div").attr("class", "flower");
			
			div.append("h2").text(function(data, index) {
				return data.name;
			});

			div.append("p").append("i").text(function(data, index) {
				return data.latin;
			});

			div.append("img").attr("src", function(d) {
				
				return "img/"+d.name.toLowerCase()+".jpg";
			});
			
			div.append("p").text(function(d) { return d.light; });
			div.style("background-color", function(d) { return color(d.ease); });

			// Part 2
			// creating legend
			var legend_div = d3.select("div#content")
							.append("div")
							.attr("id", "legend");
			legend_div.append("h2").text("Ease of care legend")

			var span = d3.select("div#legend")
						.selectAll("span")
						.data(d3.range(-5,6))
						.enter().append("span");

			span.style("background-color", function(d) { return color(d); })
				.style("width", "30px")
				.style("height", "30px")
				.style("display", "inline-block")
				.style("text-align", "center")
				.style("vertical-align", "middle")
				.text(function(d){
					if (d == -5 || d == 0 || d == 5){
						return d;
					}
				});
		</script>
</body>
</html>
